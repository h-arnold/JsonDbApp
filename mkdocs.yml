site_name: JsonDbApp Documentation
site_description: A document database implemented in Google Apps Script using the Google Drive API
site_author: h-arnold
site_url: https://h-arnold.github.io/JsonDbApp
repo_name: h-arnold/JsonDbApp
repo_url: https://github.com/h-arnold/JsonDbApp
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: Quick_Start.md
      - Examples: Examples.md
  - User Guide:
      - Querying: Querying.md
      - Updates: Updates.md
  - Developer Documentation:
      - Overview: developers/README.md
      - Architecture:
          - Database: developers/Database.md
          - DatabaseConfig: developers/DatabaseConfig.md
          - MasterIndex: developers/MasterIndex.md
      - Components:
          - QueryEngine: developers/QueryEngine.md
          - UpdateEngine: developers/UpdateEngine.md
          - Collection Components: developers/Collection_Components.md
          - Infrastructure Components: developers/Infrastructure_Components.md
      - Testing:
          - Testing Framework: developers/Testing_Framework.md
      - Diagrams:
          - Class Diagrams: developers/Class_Diagrams.md
  - Release Notes:
      - Version 0.0.4: release-notes/release-notes-v0.0.4.md
      - Version 0.0.3: release-notes/release-notes-v0.0.3.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/h-arnold/JsonDbApp
